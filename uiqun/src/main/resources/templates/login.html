<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" href="/images/uiqun.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/images/uiqun.ico" type="image/x-icon"/>
    <title>唯群网--登录</title>
    <link rel="stylesheet" href="/css/public.css"/>
    <link rel="stylesheet" href="/css/login.css"/>
    <script src="/js/jquery-3.2.1.js"></script>
    <script charset="gb2312" type="text/javascript" src="/js/public.js"></script>
    <script charset="gb2312" type="text/javascript" src="/js/login.js"></script>
 </head>

<body>

<div id="header">
    <div id="head">
        <span style="color: red;" th:if="${user!=null}" th:text="'您好:'+${user.nickname}+'，欢迎登录!'"></span>
        <a id="admin" th:if="${10002==user.uid}" onclick="admin()">后台管理</a>
        <a id="logon" th:if="${user==null}" href="/user/login" >登陆</a>
        <a id="regist" th:if="${user==null}" onclick="regist()">注册</a>
        <a id="exit" th:if="${user!=null}" href="/user/login" >退出</a>
        <a id="userInfo" onclick="userInfo()">用户信息</a>
    </div>
</div>
    <div id="naver">
        <div id="nav">
            <div id="logo">
                <img src="/images/logo.png" alt=""/>
            </div>
            <a class="nav1" onclick="index()">首页</a>
            <a class="nav1" onclick="findPrice()">查价</a>
            <a class="nav1" onclick="rfq()">询价</a>
            <a class="nav1" onclick="quote()">报价</a>
            <a class="nav1" onclick="vendor()">供应商</a>
            <a class="nav1" onclick="BOM()">BOM</a>
        </div>
    </div>

    <div id="login_box">
        <div id="login">
           <div id="logPic">
               <img src="/images/logPic.jpg" alt=""/>
           </div>
            <form id="logForm" name="logForm" method="post" action="/user/login">
                <table width="100%" border="0" cellspacing="0" cellpadding="15">
                    <tr>
                        <td width="120" height="80" align="right">用户名：</td>
                        <td><input name="nickname" type="text" size="18" /></td>
                    </tr>
                    <tr>
                        <td height="80" align="right">密码：</td>
                        <td><input name="pwd" type="password" size="18"/></td>
                    </tr>
                    <tr>
                        <td height="80" align="right">&nbsp;</td>
                        <td>
                            <button  type="submit" >&nbsp;登陆&nbsp;</button>
                           <a   id="forget" >忘记密码？</a>
                            <a id="registBtn" onclick="regist()" >免费注册</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <div id="belowNav_box">
        <div id="belowNav">
            <a onclick="platInfo()">用户指南</a>
            <a onclick="platInfo()">操作流程</a>
            <a onclick="platInfo()">免责声明</a>
            <a onclick="platInfo()">关于我们</a>
            <a onclick="platInfo()">联系我们</a>
        </div>
    </div>

    <div class="box">
        <div id="vr">
            <span>版权所有：深圳市大唯科技有限公司</span>
            <span>备案号：©唯群网 粤ICP备17005480号-2</span>
        </div>
    </div>
</body>
</html>
