<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>唯群网--用户信息</title>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/userInfo.css"/>
    <script src="js/jquery-3.2.1.js"></script>
    <script charset="gb2312" type="text/javascript" src="js/public.js"></script>
    <script charset="gb2312" type="text/javascript" src="js/user.js"></script>
 </head>

<body>
    <div id="header">
        <div id="head">
            <span style="color: red;" th:if="${user!=null}" th:text="'您好:'+${user.nickname}+'，欢迎登录!'"></span>
            <a id="admin" onclick="admin()">后台管理</a>
            <a id="logon" th:if="${user==null}" href="/user/login" >登陆</a>
            <a id="regist" th:if="${user==null}" onclick="regist()">注册</a>
            <a id="exit" th:if="${user!=null}" href="/user/login" >退出</a>
            <a id="userInfo" onclick="userInfo()">用户信息</a>
        </div>
    </div>
    <div id="naver">
        <div id="nav">
            <div id="logo">
                <img src="images/logo.png" alt=""/>
            </div>
            <a class="nav1" onclick="index()">首页</a>
            <a class="nav1" onclick="findPrice()">查价</a>
            <a class="nav1" onclick="rfq()">询价</a>
            <a class="nav1" onclick="quote()">报价</a>
            <a class="nav1" onclick="vendor()">供应商</a>
            <a class="nav1" onclick="BOM()">BOM</a>
        </div>
    </div>

        <div class="box">
            <div id="title">
                <span>用户信息管理</span>
            </div>
        </div>

    <div id="hl_box">
        <div id="hlBox">
            <div id="hl">
                <span>深圳市模板科技电子有限公司</span>
                <span >未认证</span>
                <span>已认证</span>
                <span onclick="hotStk()">推广库存</span>
            </div>
        </div>
    </div>
<div id="form_box">
    <form id="userDetail" action="/updateUser">
    <table width="100%" border="0" cellspacing="0" cellpadding="15">
        <tr>
            <td width="120" height="40" align="right">昵称:</td>
            <td><input th:value="${nickname}" class="input1" name="nickName"  type="text" size="18"/></td>
        </tr>
        <tr>
            <td width="120" height="40" align="right">公司名称:</td>
            <td><input th:value="${company}" class="input1" name="company" type="text" size="18" /></td>
        </tr>
        <tr>
            <td width="120" height="40" align="right" >地域:</td>
            <td>
                <select class="input3" name="area">
                    <option th:each="area:${areas}"  th:value="${area.areaId}" th:text="${area.areaName}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td width="120" height="40" align="right">手机号码:</td>
            <td><input class="input1" name="mobile" type="text" size="18" th:value="${mobile}"/></td>
        </tr>
        <tr>
            <td >地址:</td>
            <td><input class="input2" name="addr" type="text" size="18" th:text="${addr}"/></td>
        </tr>
        <tr>
            <td width="120" height="40" align="right">联系人:</td>
            <td><input class="input1" name="contact" type="text" size="18" th:value="${contact}"/></td>
        </tr>
        <tr>
            <td width="120px" height="40px" align="right">职位:</td>
            <td><input class="input1" name="title" type="text" size="18" th:value="${title}"/></td>
        </tr>
        <tr>
            <td width="120" height="40" align="right">电话:</td>
            <td><input class="input1" name="tel" type="text" size="18" th:value="${tel}"/></td>
        </tr>
        <tr>
            <td width="120" height="40" align="right">QQ:</td>
            <td><input class="input1" name="qq" type="text" size="18" th:value="${QQ}"/></td>
        </tr>
        <tr>
            <td width="120" height="40" align="right">微信:</td>
            <td><input class="input1" name="wechat" type="text" size="18" th:value="${wechat}"/></td>
        </tr>
        <tr>
            <td width="120" height="40" align="right">个人爱好:</td>
            <td><input class="input2" name="hobby" type="text" size="18" th:value="${hobby}"/></td>
        </tr>
        <tr>
            <td width="120" height="40" align="right">网址:</td>
            <td><input class="input1" name="web" type="text" size="18" th:value="${website}"/></td>
        </tr>
        <tr>
            <td width="120" height="40" align="right">主营产品:</td>
            <td><input class="input2" name="business" type="text" size="18" th:value="${business}"/></td>
        </tr>
        <tr>
            <td width="120" height="80" align="right">公司介绍:</td>
            <td><input id="profile" name="profile" type="text" size="500" th:value="${profile}"/></td>
        </tr>
        <tr>
            <td width="120" height="40" align="right">&nbsp;</td>
            <td><input type="submit"/></td>
        </tr>
    </table>
  </form>
</div>

        <div id="belowNav_box">
            <div id="belowNav">
                <a onclick="platInfo()">用户指南</a>
                <a onclick="platInfo()">操作流程</a>
                <a onclick="platInfo()">免责声明</a>
                <a onclick="platInfo()">关于我们</a>
                <a onclick="platInfo()">联系我们</a>
            </div>
        </div>

        <div class="box">
            <div id="vr">
                <span>版权所有：深圳市大唯科技有限公司</span>
                <span>备案号：©唯群网 粤ICP备17005480号-2</span>
            </div>
        </div>
</body>
</html>
