<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>唯群网--添加品牌</title>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/addMfg.css"/>
    <script src="js/jquery-3.2.1.js"></script>
    <script charset="gb2312" type="text/javascript" src="js/public.js"></script>
    <script charset="gb2312" type="text/javascript" src="js/mfg.js"></script>
</head>

<body>
<input type="hidden" id="AlertMessage" th:value="${AlertMessage}" />
<div id="header">
    <div id="head">
        <span style="color: red;" th:if="${user!=null}" th:text="'您好:'+${user.nickname}+'，欢迎登录!'"></span>
        <a id="admin"  onclick="admin()">后台管理</a>
        <a id="logon" th:if="${user==null}" href="/user/login" >登陆</a>
        <a id="regist" th:if="${user==null}" onclick="regist()">注册</a>
        <a id="exit" th:if="${user!=null}" href="/user/login" >退出</a>
        <a id="userInfo" onclick="userInfo()">用户信息</a>
    </div>
</div>
<div id="naver">
    <div id="nav">
        <div id="logo">
            <img src="images/logo.png" alt=""/>
        </div>
        <a class="nav1" onclick="index()">首页</a>
        <a class="nav1" onclick="findPrice()">查价</a>
        <a class="nav1" onclick="rfq()">询价</a>
        <a class="nav1" onclick="quote()">报价</a>
        <a class="nav1" onclick="vendor()">供应商</a>
        <a class="nav1" onclick="BOM()">BOM</a>
    </div>
</div>

<div id="addMfg_box">
    <div id="addMfg">
        <form id="addForm" action="/addmfg" method="post" enctype="multipart/form-data" name="addForm">===============添加品牌===============
            <dl>
                <dd>上传LOGO： <input  type="file"  name="upload" id="upload"/></dd>
                <dd>品牌名称：<input  name="mfgName" type="text" required/></dd>
                <dd>产品分类：<input  name="product" type="text" /></dd>
                <dd>公司简介：<input  name="mprofile" type="text" /></dd>
                <dd>公司国籍：<input  name="country" type="text" /></dd>
                <dd>公司网址：<input name="website" type="text" /></dd>
                <dd><button class="mfgSave">保存</button></dd>
            </dl>
        </form>
    </div>
</div>

<div id="belowNav_box">
    <div id="belowNav">
        <a onclick="platInfo()">用户指南</a>
        <a onclick="platInfo()">操作流程</a>
        <a onclick="platInfo()">免责声明</a>
        <a onclick="platInfo()">关于我们</a>
        <a onclick="platInfo()">联系我们</a>
    </div>
</div>

<div class="box">
    <div id="vr">
        <span>版权所有：深圳市大唯科技有限公司</span>
        <span>备案号：©唯群网 粤ICP备17005480号-2</span>
    </div>
</div>
</body>
</html>
