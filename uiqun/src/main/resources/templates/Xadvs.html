<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/public.css"    />
    <link  rel="stylesheet"  type="text/css"  href="css/admin.css"  />
    <script src="js/jquery-3.2.1.js"></script>
    <script  type="text/javascript" src="js/public.js"></script>
    <script  type="text/javascript" src="js/admin.js"></script>

</head>

<body>
    <div>
        <form id="upLogo" method="post" enctype="multipart/form-data" action="/advUpPic">
            <table cellspacing="10px">
                <tr><th >上传维群网图片</th></tr>
                <tr>
                    <td ><input type="file" name="logo"/></td>
                </tr>
                <tr>
                    <td><input type="submit" class="button" style="width: 80px"/></td>
                </tr>
            </table>
        </form>
    </div>

    <div>
        <form id="upAdwords" action="/updateAdvs">
            <table style="border-collapse:separate; border-spacing:0px 10px;" width="100%">
                <tr><th colspan="2">上传首页广告词</th></tr>
                <tr>
                    <td >广告标题</td>
                    <td ><input th:value="${title}" class="content" type="text"  name="title" /></td>
                </tr>
                <tr>
                    <td >广告词1</td>
                    <td ><input th:value="${content1}" class="content" type="text"  name="content1"/></td>
                </tr>
                <tr>
                    <td >广告词2</td>
                    <td ><input th:value="${content2}" class="content"  type="text"  name="content2"/></td>
                </tr>
                <tr>
                    <td >广告词3</td>
                    <td ><input th:value="${content3}" class="content" type="text"  name="content3"/></td>
                </tr>
                <tr>
                    <td >广告词4</td>
                    <td ><input th:value="${content4}" class="content" type="text" name="content4"/></td>
                </tr>
                <tr>
                    <td >广告词5</td>
                    <td ><input th:value="${content5}" class="content"  type="text" name="content5"/></td>
                </tr>
                <tr>
                    <td >广告词6</td>
                    <td ><input th:value="${content6}" class="content"  type="text" name="content6"/></td>
                </tr>
                <tr>
                    <td >广告词7</td>
                    <td ><input th:value="${content7}" class="content"  type="text" name="content7"/></td>
                </tr>
                <tr>
                    <td >广告词8</td>
                    <td ><input th:value="${content8}" class="content"  type="text" name="content8"/></td>
                </tr>
                <tr>
                    <td >广告词9</td>
                    <td ><input th:value="${content9}" class="content"  type="text" name="content9"/></td>
                </tr>
                <tr>
                    <td >广告词10</td>
                    <td ><input th:value="${content10}" class="content"  type="text" name="content10"/></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="button" type="submit" style="width: 80px"/></td>
                </tr>
            </table>
        </form>
    </div>

</body>


</html>
