<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" href="/images/uiqun.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/images/uiqun.ico" type="image/x-icon"/>
    <title>唯群网--登录</title>
    <link rel="stylesheet" href="/css/public.css"/>
    <link rel="stylesheet" href="/css/login.css"/>
    <script src="/js/jquery-3.2.1.js"></script>
    <script charset="gb2312" type="text/javascript" src="/js/public.js"></script>
    <script charset="gb2312" type="text/javascript" src="/js/login.js"></script>
 </head>

<body>
<div th:fragment="pageHeadIndex">
    <div id="header">
    <input type="hidden" id="AlertMessage" th:value="${AlertMessage}" />
        <div id="head">
            <span th:if="${user ne null }" th:text="'您好:'"></span>
            <span th:if="${user ne null }">
                <a th:text="${user?.nickname}" href="/queryUserDetail" target="_blank"></a>
            </span>
           <span id="topnav" style="float: right">
               <a th:if="${0 eq user?.utype }" onclick="admin()">后台管理</a>
            <a th:if="${ user eq null  }" href="/user/login" >登陆</a>
            <a th:if="${ user eq null  }" onclick="regist()">注册</a>
            <a th:if="${user ne null }" onclick="exit()">退出</a>
           </span>
        </div>
    </div>
    <div id="naver">
        <div id="nav">
            <div id="logo">
                <img src="/images/logo.png" alt=""/>
            </div>
            <a class="nav1" onclick="index()">首页</a>
            <a class="nav1" onclick="vendor()">供应商</a>
            <a class="nav1" onclick="findPrice()">查价</a>
            <a class="nav1" onclick="rfq()">询价</a>
            <a class="nav1" onclick="quote()">报价</a>
            <a class="nav1" onclick="BOM()">BOM</a>
        </div>
    </div>
</div>

<div th:fragment="pageHeadIndexTitle">
    <input type="hidden" id="AlertMessage" th:value="${AlertMessage}" />
    <div id="naver">
        <div id="nav">
            <div id="logo">
                <img src="/images/logo.png" alt=""/>
            </div>
            <a class="nav1" onclick="index()">首页</a>
            <a class="nav1" onclick="vendor()">供应商</a>
            <a class="nav1" onclick="findPrice()">查价</a>
            <a class="nav1" onclick="rfq()">询价</a>
            <a class="nav1" onclick="quote()">报价</a>
            <a class="nav1" onclick="BOM()">BOM</a>
        </div>
    </div>
</div>
</body>
</html>
