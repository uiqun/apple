<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>唯群网--库存推广</title>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/hotStk.css"/>
    <script src="js/jquery-3.2.1.js"></script>
    <script charset="gb2312" type="text/javascript" src="js/public.js"></script>
    <script charset="gb2312" type="text/javascript" src="js/hotStk.js"></script>
 </head>

<body>
<div id="header">
    <div id="head">
        <span style="color: red;" th:if="${user!=null}" th:text="'您好:'+${user.nickname}+'，欢迎登录!'"></span>
        <a id="admin"  onclick="admin()">后台管理</a>
        <a id="logon" th:if="${user==null}" href="/user/login" >登陆</a>
        <a id="regist" th:if="${user==null}" onclick="regist()">注册</a>
        <a id="exit" th:if="${user!=null}" href="/user/login" >退出</a>
        <a id="userInfo" onclick="userInfo()">用户信息</a>
    </div>
</div>
    <div id="naver">
        <div id="nav">
            <div id="logo">
                <img src="images/logo.png" alt=""/>
            </div>
            <a class="nav1" onclick="index()">首页</a>
            <a class="nav1" onclick="findPrice()">查价</a>
            <a class="nav1" onclick="rfq()">询价</a>
            <a class="nav1" onclick="quote()">报价</a>
            <a class="nav1" onclick="vendor()">供应商</a>
            <a class="nav1" onclick="BOM()">BOM</a>
        </div>
    </div>

    <div class="box">
        <div id="title">
            <span>库  存  推  广</span>
        </div>
    </div>

<div id="h1_box">
    <div id="h1">
        <div id="uLogo"><img src="images/elecland.jpg" alt=""/></div>
        <div id="cName">深圳市模板电子科技有限公司</div>
        <span class="upload"><input type="file"/><a th:href="/uploadHotstk">上传清单</a></span>
        <span class="upload">下载模板</span>
    </div>
</div>
<div class="box">
    <div id="hotStk">
        <table cellspacing="10px">
            <tr><th colspan="10" style="font-size: 20px">库存推广清单</th></tr>
            <tr class="headline">
                <th>型号</th>
                <th>品牌</th>
                <th>封装</th>
                <th>品质标准</th>
                <th>批次</th>
                <th>数量</th>
                <th>单价</th>
                <th>交期</th>
                <th>更新日期</th>
                <th>操作</th>
            </tr>
            <tr th:each="stk:${page.datas}">
                <td th:text="${stk.pn}">STM8S903K3T6CTR</td>
                <td th:text="${stk.mfg}">ST</td>
                <td th:text="${stk.pack}">TSSOP20</td>
                <td th:text="${stk.qlty}">原装正品</td>
                <td th:text="${stk.dtcd}">2018+</td>
                <td th:text="${stk.qty}">56850</td>
                <td th:text="${stk.price}">102.56</td>
                <td th:text="${stk.dtime}">深圳现货</td>
                <td th:text="${#dates.format(stk.hdate,'yyyy-MM-dd')}">2018-12-27</td>
                <td><a th:href="${stk.buylink}" th:text="购买"></a></td>
            </tr>
        </table>
    </div>
</div>

    <div class="box">
        <div id="pageCount">
            <a href="/index" th:if="${pager.currentPage>1}">首页</a>
            <a th:href="${'/index/'+(pager.currentPage-1)}" th:if="${pager.currentPage>1}">上一页</a>
            <span th:each="i:${#numbers.sequence(pager.currentPage,pager.totalPage,1)}">
            <a th:if="${i&lt;pager.currentPage+10&amp;&amp; i&lt;=pager.totalPage}" th:href="'/index/'+${i}" th:text="${i}"></a>
        </span>
            <a th:href="${'/index/'+(pager.currentPage+1)}" th:if="${pager.currentPage&lt;pager.totalPage}">下一页</a>
            <a th:href="${'/index/'+pager.totalPage}" th:if="${pager.currentPage>1}">末页</a>
        </div>
    </div>

    <div id="belowNav_box">
        <div id="belowNav">
            <a onclick="platInfo()">用户指南</a>
            <a onclick="platInfo()">操作流程</a>
            <a onclick="platInfo()">免责声明</a>
            <a onclick="platInfo()">关于我们</a>
            <a onclick="platInfo()">联系我们</a>
        </div>
    </div>

    <div class="box">
        <div id="vr">
            <span>版权所有：深圳市大唯科技有限公司</span>
            <span>备案号：©唯群网 粤ICP备17005480号-2</span>
        </div>
    </div>
</body>
</html>
