<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/public.css"    />
    <link  rel="stylesheet"  type="text/css"  href="css/vendor.css"  />
    <script src="js/jquery-3.2.1.js"></script>
    <script  type="text/javascript" src="js/public.js"></script>
    <script  type="text/javascript" src="js/vendor.js"></script>

</head>

<body>
<input type="hidden" id="AlertMessage" th:value="${AlertMessage}">
    <div>
        <form action="/addService" method="post">
            <table cellspacing="10px">
                <tr>
                   <th colspan="2">新增客户服务</th>
                </tr>
                <tr>
                    <td>客户编号</td>
                    <td><input type="text" name="uid"/></td>
                </tr>
                <tr>
                    <td>服务名称</td>
                    <td><input type="text" name="sname"/></td>
                </tr>
                <tr>
                    <td>服务内容</td>
                    <td><input type="text" name="scontent"/></td>
                </tr>
                <tr>
                    <td>起始时间</td>
                    <td><input type="text" name="startdate"/>(格式:2019/02/10)</td>
                </tr>
                <tr>
                    <td>截止时间</td>
                    <td><input type="text" name="enddate"/>(格式:2019/02/10)</td>
                </tr>
                <tr>
                    <td>服务费用</td>
                    <td><input type="text" name="fee"/></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="提交"/></td>
                </tr>
             </table>
        </form>
    </div>

    <div>
            <table cellspacing="10px">
                <form action="/Xservice" method="post">
                    <th colspan="7">
                        <input type="text" name="uName" placeholder="请输入客户名称"/>
                        <input type="text" name="sName" placeholder="服务名称"/>
                        <input type="submit" value="提交"/>
                    </th>
                </form>
                <tr>
                    <th>服务编号</th>
                    <th>客户名称</th>
                    <th>服务名称</th>
                    <th>起始时间</th>
                    <th>截止时间</th>
                    <th>服务费用</th>
                    <th>操作</th>
                </tr>
                <!--<tr>-->
                    <!--<td>S001</td>-->
                    <!--<td>深圳市模板电子科技有限公司</td>-->
                    <!--<td>金牌会员</td>-->
                    <!--<td>2019-06-12</td>-->
                    <!--<td>2020-06-11</td>-->
                    <!--<td>3800</td>-->
                    <!--<td><a href="">删除</a></td>-->
                <!--</tr>-->
                <div th:each="service:${pager.datas}">
                    <tr >
                        <td th:text="${service.sid}"></td>
                        <td th:text="${service.uName}"></td>
                        <td th:text="${service.sname}"></td>
                        <td th:text="${#dates.format(service.startdate,'yyyy/MM/dd')}"></td>
                        <td th:text="${#dates.format(service.enddate,'yyyy/MM/dd')}"></td>
                        <td th:text="${service.fee}"></td>
                    </tr>
                    <tr>
                        <td th:text="${'内容：'+service.scontent}"></td>
                    </tr>
                </div>
            </table>
    </div>
    <div id="pageCount_box">
        <div id="pageCount">
            <button class="button">首页</button>
            <span class="num">1</span>
            <span class="num">2</span>
            <span class="num">3</span>
            <span class="num">4</span>
            <span class="num">5</span>
            <span class="num">6</span>
            <span class="num">7</span>
            <span class="num">8</span>
            <span class="num">9</span>
            <span class="num">10</span>
            <button class="button">末页</button>
        </div>
    </div>
</body>
</html>
