<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <script  type="text/javascript" src="/js/public.js"></script>

</head>

<body>
<div id="currentUserInfo" style="display:none;position: absolute;border: 1px gray solid;background-color: white;">
    <table cellspacing="10px">
<thead>
        <tr><th colspan="4" >深圳市华强电子科技有限公司</th></tr>
</thead>
<tbody>
<tr style="margin-top: 10px">
    <td>联系人：</td><td>王先生</td>
    <td style="margin-left: 15px">电话：</td>
    <td >0755-35687598</td>
</tr>
<tr style="margin-top: 10px">
    <td>QQ：</td>
    <td >5682467959</td>
    <td style="margin-left: 15px">微信：</td>
    <td >1356sffaeraaer</td>
</tr>
</tbody>
<tfoot>
<tr style="margin-top: 10px">
    <td>地址：</td>
    <td colspan="3">深圳市福田区华强北路赛格大厦A2358</td>
</tr>
</tfoot>
</table></div>


    <div id="header">
        <div id="head">
            <div id="logo">
                <img src="/images/logo.png" alt="">
            </div>
            <div id="uname" onclick="company()">深圳市模板电子科技有限公司</div>
            <a id="admin" onclick="admin()">后台管理</a>
            <a id="logon" onclick="logon()">登陆</a>
            <a id="regist" onclick="regist()">注册</a>
            <a id="userInfo" onclick="userInfo()">用户信息</a>
        </div>
    </div>
    <div id="naver">
        <div id="nav">
            <a class="nav1" onclick="index()">首页</a>
            <a class="nav1" onclick="findPrice()">查价</a>
            <a class="nav1" onclick="rfq()">询价</a>
            <a class="nav1" onclick="quote()">报价</a>
            <a class="nav1" onclick="vendor()">供应商</a>
            <a class="nav1" onclick="BOM()">BOM</a>
        </div>
    </div>


<div class="box">
    <div id="box2">
        <div id="category" >
            <ul >
                <li th:each="types:${utypes}">
                    <span th:text="${types.utypeName}">综合供应</span>
                    <ol >
                        <li th:each="level2:${types.level2}">
                            <a th:href="${'/queryLevel/'+level2.id}" th:text="${level2.utypeName}"></a></li>
                    </ol>
                </li>

            </ul>
        </div>
        <div id="detail">
            <div>
                <div style="font:bold 20px arial,sans-serif; ">
                    <span>当前位置：</span><span th:text="${currentCheck?.utype?.utypeName}">一级目录</span>&gt;<span th:text="${currentCheck?.utypeName}">二级目录</span>
                </div>

                <table  class="table" width="100%" cellspacing="20px">
                    <div th:each="vd:${vendors}">
                        <tr>
                            <th th:text="${vd.utypeName}" colspan="4">分类一</th>
                        </tr>
                        <tr >
                            <td th:if="${#lists.size(vd.user)==0}">无记录</td>
                            <td th:each="user:${vd.user}" style="float: left; width: 100px; padding: 4px;">

                                <a th:href="${user.website1==null}?${user.website}:${user.website1}" target="_blank" th:value="${user.uid}" onmousemove="checkCurrentUserInfo(this)" onmouseleave="uncheckCurrentUserInfo()"  th:text="${user.co}"></a></td>
                        </tr>
                    </div>
                </table>
            </div>

        </div>
        <div id="adv">
            <div><img src="/images/ad1.jpg" alt=""/></div>
            <div><img src="/images/ad2.jpg" alt=""/></div>
            <div><img src="/images/ad3.jpg" alt=""/></div>
            <div><img src="/images/ad4.jpg" alt=""/></div>
            <div><img src="/images/ad5.jpg" alt=""/></div>
            <div><img src="/images/ad1.jpg" alt=""/></div>
            <div><img src="/images/ad2.jpg" alt=""/></div>
            <div><img src="/images/ad3.jpg" alt=""/></div>
        </div>
    </div>
</div>


<div id="belowNav_box">
    <div id="belowNav">
        <a onclick="platInfo()">用户指南</a>
        <a onclick="platInfo()">操作流程</a>

        <a onclick="platInfo()">联系我们</a>

</div>

    </div>
</div>
