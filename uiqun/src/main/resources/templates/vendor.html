<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>唯群网--供应商</title>
    <link rel="icon" href="/images/uiqun.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/images/uiqun.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="/css/public.css"    />
    <link  rel="stylesheet"  type="text/css"  href="/css/vendor.css"  />
    <script src="/js/jquery-3.2.1.js"></script>
    <script  type="text/javascript" src="/js/public.js"></script>
    <script  type="text/javascript" src="/js/vendor.js"></script>
</head>

<body>
<div id="currentUserInfo" style="display:none;position: absolute;border:solid 1px lightgrey;background-color: white;">
    <table>
<thead>
        <tr><th colspan="4">深圳市华强电子科技有限公司</th></tr>
</thead>
<tbody>
<tr>
    <td style="width: 65px; padding-left: 10px;">联系人：</td><td style="width: 100px">王先生</td>
    <td style="text-align: right; width: 65px;">电话：</td>
    <td style="padding-right: 10px;">0755-35687598</td>
</tr>
<tr>
    <td style="padding-left: 10px; width: 65px;">QQ：</td>
    <td >5682467959</td>
    <td style="text-align: right; width: 65px;">微信：</td>
    <td >1356sffaeraaer</td>
</tr>
</tbody>
<tfoot>
<tr style="margin-top: 10px">
    <td style="padding-left: 10px;width: 65px;">地址：</td>
    <td colspan="3" style="padding-right: 10px;">深圳市福田区华强北路赛格大厦A2358</td>
</tr>
</tfoot>
</table></div>
<style>
    #currentUserInfo tr{
        height: 40px;
    }
    #currentUserInfo th{
        background-color: lavender;
        height: 40px;
    }
    #currentUserInfo td{
        height: 40px;
    }
</style>


<!--引入头部信息-->
<div th:include="pageHead :: pageHeadIndex"></div>

<div class="box">
    <div id="banner">
        <img src="/images/banner1.jpg" alt=""/>
    </div>
</div>

<div class="box">
    <div id="box2">
        <div id="category" >
            <ul >
                <li th:each="types:${utypes}">
                    <span th:text="${types.utypeName}">综合供应</span>
                    <ol >
                        <li th:each="level2:${types.level2}">
                            <a th:href="${'/queryLevel/'+level2.id}" th:text="${level2.utypeName}"></a></li>
                    </ol>
                </li>

            </ul>
        </div>
        <div id="detail">
            <div>
                <div style="font:bold 20px arial,sans-serif;padding: 15px ">
                    <span>当前位置：</span><span th:text="${currentCheck?.utype?.utypeName}">一级目录</span>&gt;<span th:text="${currentCheck?.utypeName}">二级目录</span>
                </div>

                <table  class="table" width="100%" cellspacing="10px">
                    <div th:each="vd:${vendors}">
                        <tr>
                            <th th:text="${vd.utypeName}" colspan="5">分类一</th>
                        </tr>
                        <tr >
                            <td th:if="${#lists.size(vd.user)==0}" colspan="5">待完善</td>
                            <td th:each="user:${vd.user}" style="float: left; width: 100px; padding: 4px;">
                                <a  th:href="${ user.website1==null? user.website: user.website1 }" target="_blank"   th:value="${user.uid}" onmousemove="checkCurrentUserInfo(this)" onmouseleave="uncheckCurrentUserInfo()"  th:text="${user.co}"></a></td>
                        </tr>
                    </div>
                </table>
            </div>

        </div>
        <div id="adv">
            <div><img src="/images/ad4.jpg" alt=""/></div>
            <div><img src="/images/ad2.jpg" alt=""/></div>
            <div><img src="/images/ad3.jpg" alt=""/></div>
            <div><img src="/images/ad4.jpg" alt=""/></div>
            <div><img src="/images/ad5.jpg" alt=""/></div>
            <div><img src="/images/ad1.jpg" alt=""/></div>
            <div><img src="/images/ad2.jpg" alt=""/></div>
            <div><img src="/images/ad3.jpg" alt=""/></div>
        </div>
    </div>
</div>


<!--引入页脚-->
<div th:include="pageFooter :: pageFooterIndex"></div>
</body>


</html>
