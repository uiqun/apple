<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/public.css"    />
    <link  rel="stylesheet"  type="text/css"  href="css/admin.css"  />
    <script src="js/jquery-3.2.1.js"></script>
    <script  type="text/javascript" src="js/public.js"></script>
    <script  type="text/javascript" src="js/admin.js"></script>
</head>

<body>
<div>
    <table cellspacing="15px">
        <tr><th colspan="6">网站基本信息一览表</th></tr>
        <tr>
            <td>在线人数:</td>
            <td th:text="${online}">100</td>
            <td>最近30天访客数:</td>
            <td th:text="${visitors.visitorsByMonth}">1000</td>
            <td>所有历史访客数:</td>
            <td th:text="${visitors.historicalVisitors}">15000</td>
        </tr>
    </table>
</div>
<div>
    <div id="rfqs">
        <table cellspacing="15px">
            <tr><th>最近30天询价次数前50名</th></tr>

            <tr th:if="${#lists.size(rfq50) &gt; 0}" th:each="rfqData:${rfq50}">
                <td th:text="${rfqData.pn}">STM8S003F3P6</td><td th:text="${rfqData.countByMonth+'次'}">1586次</td>
            </tr>
            <tr th:if="${#lists.size(rfq50) eq 0}">
                <td>暂无排名数据</td>
            </tr>
        </table>
    </div>
    <div id="finds">
        <table cellspacing="15px">
            <tr><th>最近30天查询次数前50名</th></tr>
            <tr  th:if="${#lists.size(quote50) &gt; 0}" th:each="quoteData:${quote50}">
                <td th:text="${quoteData.pn}">STM8S003F3P6</td><td th:text="${quoteData.countByMonth+'次'}">3586次</td>
            </tr>
            <tr th:if="${#lists.size(quote50) eq 0}">
                <td>暂无排名数据</td>
            </tr>
        </table>
    </div>
</div>
</body>

<style>
    #rfqs{
        float: left;
    }
    #finds{
        float: left;
        margin-left: 50px;
    }
</style>
</html>
